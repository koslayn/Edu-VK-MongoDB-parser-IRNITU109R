<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Результаты загрузки данных</title>
  </head>
  <body>
    <! -- {{ posts }} так передаются переменные из Django -->
      <h1>Обработка постов 📑</h1>

  </body>
</html>
